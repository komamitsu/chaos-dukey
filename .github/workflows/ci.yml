name: CI

on:
  push:
    branches:
    - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8
    - name: Setup and execute Gradle 'check' task
      uses: gradle/gradle-build-action@v2
      with:
        arguments: check
    - name: Upload Gradle test reports
      uses: actions/upload-artifact@v3
      with:
        name: gradle_test_reports
        path: build/reports/tests/test
    - name: Build the shadow jar for `example` project
      run: |
        ./gradlew shadowJar &&
        cd example &&
        ln -s ../build/libs/chaos-dukey-*-all.jar chaos-dukey-all.jar
    - name: Testing example with Chaos Dukey should fail
      run: |
        cd example &&
        ! ./gradlew test &&
        grep 'expected: &lt;250&gt; but was: &lt;300&gt;' build/reports/tests/test/classes/org.komamitsu.example.jobqueue.JobQueueTest.html
